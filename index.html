<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <title>Добрый картон</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__blocks">
          <div class="header-img">
            <img src="/src/img/header__logo.png" alt="Добрый картон" />
          </div>
          <div class="header-contacts">
            <div class="header-contacts__phone">8 (347) 271-54-28</div>
            <div class="header-contacts__phone">8 (937) 363-30-00</div>
          </div>
          <!-- /.header-contacts  -->
          <button class="button header-button">
            <img src="/src/img/call_icon.png" alt="звонок" />
            Заказать звонок
          </button>
          <!-- /.header-button  -->
        </div>
        <!-- /.header__blocks  -->
      </div>
      <!-- /.container  -->
    </header>
    <!-- /.header  -->
    <section class="main">
      <div class="container">
        <div class="main__blocks">
          <div class="main-cardboards">
            <img src="/src/img/main-cardboards.png" alt="" />
          </div>
          <div class="main-info">
            <header class="main-info__title">
              <span>
                Производство упаковки из
                <br />
                гофрокартона
              </span>
              <br />
              с доставкой по всей России
            </header>
            <div class="info-card">
              <div class="info-card-title">
                Получите индивидуальное предложение
                <br />
                на производство и поставку гофропродукции
                <br />
                <span>
                  Образцы упаковки бесплатно!
                </span>
              </div>
              <form class="info-card-form" action="#">
                <input type="tel" placeholder="Введите номер телефона" />
                <button class="big-button button" type="submit">
                  Оставить заявку!
                </button>
              </form>
              <!-- /.form  -->
              <small class="card-small">*Минимальный заказ 500шт</small>
            </div>
            <!-- /.main-info-card  -->
          </div>
          <!-- /.main-info  -->
        </div>
        <!-- /.main__blocks  -->
      </div>
      <!-- /.container  -->
    </section>
    <!-- /.main -->
  </body>
</html>
